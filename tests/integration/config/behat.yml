default:
  formatters:
    junit:
      output_path: '%paths.base%/../output'
    pretty:
      output_styles:
        comment: [ 'bright-blue' ]
  extensions:
    DVDoug\Behat\CodeCoverage\Extension:
      filter:
        include:
          directories:
            '../../lib':
            'features/bootstrap':
      reports:
        clover:
          target: '../../../clover.behat.xml'
        html:
          target: 'coverage'
          lowUpperBound: 50
          highLowerBound: 90
          colors:
            successLow: '#dff0d8'
            successMedium: '#c3e3b5'
            successHigh: '#99cb84'
            warning: '#fcf8e3'
            danger: '#f2dede'
  autoload:
    '': '%paths.base%/../features/bootstrap'
  suites:
    default:
      paths:
        - '%paths.base%/../features'
      contexts:
        - FeatureContext
        - FederationContext
        - SharingContext:
            baseUrl: http://localhost:8080/
            admin:
              - admin
              - admin
            regularUserPassword: 123456
