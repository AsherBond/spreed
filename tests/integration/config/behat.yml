default:
  formatters:
    junit:
      output_path: '%paths.base%/../output'
    pretty:
      output_styles:
        comment: [ 'bright-blue' ]
  extensions:
    DVDoug\Behat\CodeCoverage\Extension:
      filter:
        include:
          directories:
            'src': '../../../lib'
      reports:
        clover:
          target: '../../../clover.behat.xml'
  autoload:
    '': '%paths.base%/../features/bootstrap'
  suites:
    default:
      paths:
        - '%paths.base%/../features'
      contexts:
        - FeatureContext
        - FederationContext
        - SharingContext:
            baseUrl: http://localhost:8080/
            admin:
              - admin
              - admin
            regularUserPassword: 123456
